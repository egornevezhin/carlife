{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}
  <form method="POST" class="post-form">
    {% csrf_token %}

    {% for field in form.visible_fields %}
    <p>{{ field.label }} {{ field }} {{ field.errors }} </p>
    {% endfor %}
    <button type="submit" class="save btn btn-default">Проверить готовность</button>
  </form>
{% endblock %}
